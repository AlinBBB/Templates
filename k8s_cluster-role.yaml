apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitoring-endpoints
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "storageclasses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: default
  name: NAME
rules:
  - nonResourceURLs: ["metrics/", "/metrics/*"]
    verbs: ["get", "post"]
