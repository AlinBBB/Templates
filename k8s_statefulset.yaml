apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pgsql
  annotations:
    # see also k8s_pod_disruption_budget.yaml
    cluster-autoscaler.kubernetes.io/safe-to-evict: False
spec:
  serviceName: pgsql
  replicas: 3
  selector:
    matchLabels:
      app: pgsql
  nodeSelector:
    disktype: ssd
  template:
    metadata:
      labels:
        app: pgsql
    spec:
      containers:
      - name: pgsql
        image: postgres:9.6
        ports:
          - name: pgsql
            containerPort: 5432
        volumeMounts:
          - name: pgdata
            mountPath: /var/lib/pgsql
