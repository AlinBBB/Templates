apiVersion: v1
kind: Service
metadata:
  name: NAME
  labels:
    app: APP
spec:
  #type: ClusterIP  # default
  #type: NodePort
  #type: LoadBalancer
  #type: None       # headless, returns all A records instead of round robin. Useful for Cassandra seeding
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: APP
    role: master
    tier: backend
